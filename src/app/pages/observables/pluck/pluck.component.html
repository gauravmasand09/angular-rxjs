<div class="my-3">
    <h2>Pluck Operator (Deprecated)</h2>
    <accordion>
        <accordion-group heading="What is Pluck & its advantages" [isOpen]="false">
            <div class="body">
                <h4>Pluck</h4>
                <p> Maps each source value to its specified nested property. 
                    (<a target="_blank" href="https://rxjs.dev/api/operators/pluck">Learn more</a>)
                </p>
                <pre><code [highlight]="pluckCode"></code></pre>
                <br>
            </div>
        </accordion-group>
    </accordion>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Ex: 02 Filter (by length) <br>
                    Code: <strong>filter('name'),</strong>  
                </div>
                <div class="card-body">
                    <table class="table table-bordered dark">
                        <thead >
                            <tr>Name</tr>
                        </thead>
                        <tbody *ngFor="let user of data1">
                            <tr>{{user}}</tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Ex: 02 Pluck (by nested property) <br>
                    Code: <strong>pluck('job.title'),</strong>  
                </div>
                <div class="card-body">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <td>Job Type</td>
                            </thead>
                            <tbody *ngFor="let user of data2">
                                <tr>{{user}}</tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
