<div class="my-3">
    <h2>Debounce Time and DistinctUntilChanged</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                     Ex: 01 DebounceTime   
                </div>
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="searchField" class="col-sm-2 col-form-label">Search</label>
                        <div class="col-sm-10">
                          <input #myInput  type="text" class="form-control form-control-lg" id="searchField" placeholder="Search....">
                        </div>
                    </div>
                    <span *ngIf="reqData">Requested Data: {{reqData}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                     Ex: 02 DistinctUntilChanged   
                </div>
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="searchField2" class="col-sm-2 col-form-label">Search</label>
                        <div class="col-sm-10">
                          <input #myInput2  type="text" class="form-control form-control-lg" id="searchField2" placeholder="Search....">
                        </div>
                    </div>
                    <span *ngIf="reqData">Requested Data: {{reqData2}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-loading
    [show]="loadingValue"
    [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
